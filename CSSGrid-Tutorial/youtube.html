<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid, devchallenge.io - Task 5</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/surprised-pikachu.png">
</head>
<body>
<div class="task-youtube container">
    <header class="item">
        <nav>
            <div class="left">
                <button>Menu</button>
                <button>Youtube</button>
            </div>

                <label for="searchbar">Search Youtube</label>
                <input class="search-box" type="search" id="searchbar" placeholder="Search"/>
            </div>
            <div class="right">
                <button>Sign In</button>
            </div>
        </nav>
    </header>
    <section class="item">Sidebar</section>
    <main class="item videos">
        <iframe src="https://www.youtube.com/embed/s50vvwTystA" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </main>
</div>

</html>
